<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Pentagon | Login</title>
</head>

<body>

    <div class="container my-2">
        <!-- Navbar  -->
        <nav class="navbar navbar-expand-lg navbar-light justify-content-center bg-light border border-dark">
            <a class="navbar-brand" href="/">Pentagon</a>
            <a class="navbar-brand" href="profile">Profile</a>
            <a class="navbar-brand" href="chat">Chat</a>
        </nav>
    </div>

    <!-- Login Form -->
    <div class="container">
        <div class="d-flex justify-content-center my-4">
            <div class="card px-4 py-4 border border-dark" style="width:50rem;">
                <form action="handle_user_login" method="post">{% csrf_token %}
                    <div class="text-center py-2 h1 card-title">
                        Login with your Credentials
                    </div>
                    <div class="form-group border border-secondary">
                        <input class="form-control form-control-lg" type="text" placeholder="Enter your Username" name="username">
                    </div>
                    <div class="form-group border border-secondary">
                        <input class="form-control form-control-lg" type="password" placeholder="Enter your Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                    <div class="text-center">
                        New User ? Then <a href="signup">Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
