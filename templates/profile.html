<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		{% load static %}
		<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'main.css' %}">
		<title>Pentagon | {{ user.username }}</title>
	</head>

	<body class="background-color">

		<!-- Navbar  -->
		<nav class="navbar navbar-expand-lg text-color">
			{% for href,nav in navs %}
			<a class="navbar-brand px-2" href="{{ href }}">{{ nav }}</a>
			{% endfor %}
		</nav>

		<div class="container my-4 element-border secondary-background-color">
			<div class="text-color py-2 px-2">
					<p class="text-monospace">
					username:  {{ user.username }}
					</p>
					<p class="text-monospace">
					name:      {{ user.name }}
					</p>
					<p class="text-monospace">
					email:     {{ user.email }}
					</p>
					<hr>
					<p>total posts:     {{user.total_posts}}</span>
					<p>total likes:     {{user.total_likes}}</span>
					<p>total comments:  {{user.total_comments}}</span>
				</div>

		</div>






		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</body>

</html>
