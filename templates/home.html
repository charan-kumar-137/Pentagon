<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Pentagon</title>
</head>

<body>
    <!-- All the contents are added inside the container -->
    <div class="container">
        <!-- Navbar  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pentagon</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Chat <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Post -->
        <div class="d-flex justify-content-center my-5 px-3">
            <!-- Card for displaying image,description -->
            <div class="card" style="width:50rem" >
                <img src="https://source.unsplash.com/random" class="card-img-top" height="400" alt="...">
                <div class="card-body">
                    <p class="card-title">Test post description</p>
                </div>
            </div>
            <!-- Card for displaying vertical actions -->
            <div class="card">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#" class="btn btn-primary">Like</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#" class="btn btn-primary">Comment</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
